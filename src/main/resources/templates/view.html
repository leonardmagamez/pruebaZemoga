<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>View Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
        <div class="row">
    		<div class="col-md-12">
    				<a th:href="@{/}" class="btn btn-outline-primary"> back </a>
    			</div>
    		</div>
            <div class="row">
    			<div class="col-md-12">
    				<h2>Profile</h2>
    			</div>
    		</div>
            <div class="row">
            	<div class="col-md-12 offset-md-7">
            		<h2 th:text="${portfolio.names}"></h2>
            	</div>
            </div>
            <div class="row">
            	<div class="col-md-5">
            		<div class="col-md-12">
            			<img th:src="${portfolio.imageUrl}" style="width: 100%;height: auto;" placeholder="No image to show" />
            		</div>
            		<div class="col-md-12" th:switch="${tweetList}">
            			<h2 th:case="null">No hay tweets!</h2>
            			<div th:case="*">
            				<table class="table table-striped table-responsive-md">
		            			<tr th:each="tweet: ${tweetList}">
		            				<td th:text="${tweet.text}"></td>
		            			</tr>
            				</table>
            			</div>
            		</div>
            	</div>
            	<div class="col-md-7">
            		<div class="col-md-12">
            			<h4>My work experience</h4>
            			<div th:text="${portfolio.experienceSummary}"></div>
            		</div>
            	</div>
            </div>
        </div>
    </body>
</html>
